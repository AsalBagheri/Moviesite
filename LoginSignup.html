        <form action="">
            <fieldset>
                <h3>sign up</h3>

                <fieldset>
                    <label for="username">enter username:</label>
                    <input type="text" id="username" name="username" placeholder="username" required>
                    <br><br>
                    <label for="email">enter email:</label>
                    <input type="email" id="email" name="email" placeholder="your email" required>

                    <input type="password" id="password" name="password" placeholder="choose a password" required>
                    <br><br>
                    <input type="date" id="birth">
                    <label for="birth">enter your birth date</label>
                    <br><br>
                    <label for="number">Secrurity Question:</label><br><br>
                    <input type="number" id="number" placeholder="enter your favorite number">
                    <br><br>
                    <input type="radio" id="accept">
                    <label for="accept">agree to our privacy policy ?</label>
                    <br><br>
                    <input type="checkbox" id="sendemail">
                    <label for="sendemail">do you like to get news by email ?</label>
                    <br><br>
                </fieldset><br>
                <button>Sign up</button>

        </form>
